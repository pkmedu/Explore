<!DOCTYPE html>
<html>
<head>
    <title>Upload Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .success-message {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn-primary {
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h2>Upload Successful!</h2>
        <p>Your data has been successfully uploaded and processed.</p>
        <p>Summary:</p>
        <ul>
            <li>Categories created: {{ categories_created }}</li>
            <li>Videos created: {{ videos_created }}</li>
        </ul>
    </div>
    
    <p>
        <a href="{% url 'upload_csv' %}" class="btn btn-primary">Upload More Data</a>
        <a href="{% url 'index' %}" class="btn btn-primary">View All Videos</a>
    </p>
</body>
</html>
