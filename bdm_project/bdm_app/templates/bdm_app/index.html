{% extends "bdm_app/base.html" %}
{% load static %}

{% block title %}BDM Project{% endblock %}

{% block content %}
<div class="index-container">
    <h1>Welcome to BDM Project</h1>
    <p>Select an option below:</p>
    
    <div class="button-container">
        <a href="{% url 'upload_csv' %}" class="btn">Upload CSV</a>
        <a href="{% url 'dashboard' %}" class="btn">View Dashboard</a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .index-container {
        text-align: center;
        padding: 50px 20px;
    }
    
    .button-container {
        margin-top: 30px;
    }
    
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    
    .btn:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
